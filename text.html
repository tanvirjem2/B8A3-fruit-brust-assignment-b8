<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind and daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container md:mx-auto">
        <div
            class="grid grid-cols-1 md:grid-cols-3 items-center justify-center bg-[#F85559] rounded-[600px] mt-12 px-12 py-5">
            <div>
                <ul class="flex items-center justify-center gap-7">
                    <li class="text-white text-lg font-medium"><a href="">Home</a></li>
                    <li class="text-white text-lg font-medium"><a href="">About Us</a></li>
                    <li class="text-white text-lg font-medium"><a href="">Shop</a></li>
                    <li class="text-white text-lg font-medium"><a href="">All Fruits</a></li>
                </ul>
            </div>
            <div class="flex items-center justify-center gap-4">
                <img src="./images/logo.png" alt="">
                <h2 class="text-white text-4xl font-bold">Fruit Burst</h2>
            </div>
            <div class="form-control">
                <input class="rounded-[50px] md:w-[400px] md:h-14 input input-bordered" type="text"
                    placeholder="   Search here">
            </div>
        </div>

        <section class="mt-14">

            <div class="hero h-[600px] rounded-lg" style="background-image: url(./images/banner1.png);">
                <div class="hero-overlay bg-opacity-60"></div>
                <div class="hero-content text-center">
                    <div class="max-w-md">
                        <h1 class="mb-5 text-5xl text-[#FFFFFF] font-extrabold">
                            Exotic tastes at your <br>
                            doorstep
                        </h1>
                        <p class="mb-5 text-[#fff] text-xl font-medium">We supply highly quality organic products</p>
                        <button class="btn rounded-lg bg-[#F85559] border-none text-white">Shop
                            Now</button>
                        <div class="range">
                            <input type="range" class="range-primary" min="1" max="10" value="5">
                            <span class="range-label">Quantity</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="carousel w-full">
                
                    <img src="/images/banner1.png" class="w-full z-0" />
                    <div class="relative">
                        <h1 class="z-10">Exotic tastes at your doorstep</h1>
                        <p class="z-10">We supply highly quality organic products</p>
                        <button class="z-10">Shop Now</button>
                    </div>
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="/images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
